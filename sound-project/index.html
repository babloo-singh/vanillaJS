<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Musics</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Keyboard Music</h1>
      <div class="horizontal-box">
        <div data-key="97" class="key">
          A
          <div class="desc">BOOM</div>
        </div>
        <div data-key="115" class="key">
          S
          <div class="desc">CLAP</div>
        </div>
        <div data-key="100" class="key">
          D
          <div class="desc">HIHAT</div>
        </div>
        <div data-key="102" class="key">
          F
          <div class="desc">KICK</div>
        </div>
        <div data-key="103" class="key">
          G
          <div class="desc">OPENHAT</div>
        </div>
        <div data-key="104" class="key">
          H
          <div class="desc">RIDE</div>
        </div>
        <div data-key="106" class="key">
          J
          <div class="desc">SNARE</div>
        </div>
        <div data-key="107" class="key">
          K
          <div class="desc">TINK</div>
        </div>
        <audio data-key="97" src="./music-files/boom.wav"></audio>
        <audio data-key="115" src="./music-files/clap.wav"></audio>
        <audio data-key="100" src="./music-files/hihat.wav"></audio>
        <audio data-key="102" src="./music-files/kick.wav"></audio>
        <audio data-key="103" src="./music-files/openhat.wav"></audio>
        <audio data-key="104" src="./music-files/ride.wav"></audio>
        <audio data-key="106" src="./music-files/snare.wav"></audio>
        <audio data-key="107" src="./music-files/tink.wav"></audio>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
